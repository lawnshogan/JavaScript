<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Shawn's HTML Portfolio</title>

  <body>

    <img
      src="Images/America_Image.png"
      alt="America"
      style="width:800px;height:500px"
    />
    <h1>Shawn Logan</h1>
    <p>
      <!-- Use <em></em> and <strong for italic and bold -->

    </p>
    <p>This is a paragraph about myself</p>
    <hr />
    <h3><strong>Coding and Ballin</strong></h3>
    <ul>
      <!-- Unordered List -->
      <li>Snortin</li>
      <li>Drinkin</li>
      <li>Humpin</li>
    </ul>
    <h3>My Hobbies</h3>
    <ol>

      <li>Drinkin</li>
      <li>Humpin</li>
    </ol>
    <ol type="i">

</html>
